<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plain HTML Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #content {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    input {
      position: fixed;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Start by typing something</h1>
  </div>
  
  <input type="text" id="prompt" placeholder="Enter something..." />

  <script>
    let page = "<h1>Start by typing something</h1>";
    let pageHistory = [];

    const makeRequest = async () => {
      const prompt = document.getElementById('prompt').value;

      const response = await fetch("/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ page, pageHistory, prompt })
      });

      const data = await response.json();
      page = data.page;
      document.getElementById('content').innerHTML = page;
      pageHistory.push({ page: data.page, prompt });
    };

    document.getElementById('prompt').addEventListener('keypress', (e) => {
      if (e.key === "Enter") {
          makeRequest();
          document.getElementById('prompt').value = ""; 
      }
    });
  </script>
</body>
</html>
