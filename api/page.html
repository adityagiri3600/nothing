<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>?</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #flex {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div style="padding: 0; margin: 0;">
  </div>
  <div id="flex">
    <input type="text" id="prompt" placeholder="what do you even want here?" />
    <button onclick="makeRequest()">▶️</button>
  </div>

  <script>
    let page = "<h1>Start by typing something</h1>";
    let pageHistory = [];

    const makeRequest = async () => {
      const prompt = document.getElementById('prompt').value;

      const response = await fetch("/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ page, pageHistory, prompt })
      });

      const data = await response.json();
      page = data.page;
      document.getElementById('content').innerHTML = page;
      pageHistory.push({ page: data.page, prompt });
    };

    document.getElementById('prompt').addEventListener('keydown', (e) => {
      if (e.key === "Enter") {
          makeRequest();
          document.getElementById('prompt').value = ""; 
      }
    });
  </script>
</body>
</html>
